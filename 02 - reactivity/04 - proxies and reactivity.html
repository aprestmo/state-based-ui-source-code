<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Proxies & Reactivity</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>Proxies & Reactivity</h1>

		<div id="app"></div>


		<script>
			let Rue = (function () {

				/**
				 * Create handler methods for the proxy
				 * @param  {Constructor} instance The constructor instance
				 * @return {Object}               The handler methods
				 */
				function handler (instance) {
					return {
						get: function (obj, prop) {

							// If the item is an object or array, return a proxy
							if (['[object Object]', '[object Array]'].includes(Object.prototype.toString.call(obj[prop]))) {
								return new Proxy(obj[prop], handler(instance));
							}

							// Otherwise, return the property
							return obj[prop];

						},
						set: function (obj, prop, value) {

							// Update the property
							obj[prop] = value;

							// Render the UI
							instance.render();

							// Indicate success
							// This is required
							return true;

						},
						deleteProperty: function (obj, prop) {

							// Delete the property
							delete obj[prop];

							// Render the UI
							instance.render();

							// Indicate success
							// This is required
							return true;

						}
					};
				}

				/**
				 * The Constructor object
				 * @param {String} selector The selector for the element to render into
				 * @param {Object} options  The component options
				 */
				function Constructor (selector, options) {
					this.elem = document.querySelector(selector);
					this.data = new Proxy(options.data, handler(this));
					this.template = options.template;
				}

				/**
				 * Render the UI
				 */
				Constructor.prototype.render = function () {
					this.elem.innerHTML = this.template(this.data);
				};

				return Constructor;

			})();

			// Create a wizards component
			let app = new Rue('#app', {
				data: {
					heading: 'Wizards',
					wizards: ['Gandalf', 'Radagast', 'Merlin']
				},
				template: function (props) {

					// If there are no wizards, show a message
					if (!props.wizards.length) {
						return `There aren't any wizards yet.`;
					}

					// Otherwise, show a list
					return `
						<h2>${props.heading}</h2>
						<ul>
							${props.wizards.map(function (wizard) {
								return `<li>${wizard}</li>`;
							}).join('')}
						</ul>`;

				}
			});

			// Render the UI
			app.render();

			// Update the heading
			// app.data.heading = 'Magical Folk';

			// Add a new wizard
			// app.data.wizards.push('Ursula');
		</script>
	</body>
</html>
