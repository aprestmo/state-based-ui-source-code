<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Memoization & IDs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<div id="app"></div>


		<script src="render.js"></script>
		<script src="store.js"></script>
		<script src="component.js"></script>
		<script>
			// Create a reactive data store
			let wizards = store(['Gandalf', 'Radagast', 'Merlin']);
			let heading = store('Wizards');

			/**
			 * Create an HTML string from the data
			 * @return {String} The HTML string
			 */
			function template () {

				// If there are no wizards, show a message
				if (!wizards.length) {
					return `<p>There aren't any wizards yet.</p>`;
				}

				// Otherwise, show a list
				return `
					<h1>${heading.value}</h1>
					<ul>
						${wizards.map(function (wizard, index) {
							return `<li id="${wizard.toLowerCase()}">${wizard}</li>`;
						}).join('')}
					</ul>`;

			}

			// Create a reactive component
			component('#app', template);

			// Wait 3 seconds
			// setTimeout(function () {

			// 	// Update some state
			// 	wizards.splice(0, 1);

			// }, 3000);
		</script>
	</body>
</html>
