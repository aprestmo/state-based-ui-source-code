<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Setter Functions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>

	<body>

		<h1>Setter Functions</h1>

		<div id="app"></div>


		<script src="render.js"></script>
		<script>
			// The app data
			let wizards = ['Gandalf', 'Radagast', 'Merlin'];

			// Get the #app element
			let app = document.querySelector('#app');

			/**
			 * Create an HTML string from the data
			 * @return {String} The HTML string
			 */
			function template () {

				// If there are no wizards, show a message
				if (!wizards.length) {
					return `<p>There aren't any wizards yet.</p>`;
				}

				// Otherwise, show a list
				return `
					<ul>
						${wizards.map(function (wizard) {
							return `<li>${wizard}</li>`;
						}).join('')}
					</ul>`;

			}

			/**
			 * Add a wizard to our data
			 * @param {String} wizard The wizard
			 */
			function addWizard (wizard) {
				wizards.push(wizard);
				render(app, template());
			}

			/**
			 * Remove a wizard
			 * @param {Integer} index The index of the wizard to remove
			 */
			function removeWizard (index) {
				wizards.splice(index, 1);
				render(app, template());
			}

			// Render the initial UI
			render(app, template());

			// Reactively update the UI
			// addWizard('Ursula');
			// removeWizard(0);
		</script>
	</body>
</html>
