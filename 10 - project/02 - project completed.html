<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Project Completed</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}

			label,
			select {
				display: block;
				width: 100%;
			}

			.grid {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: 1fr;
				grid-column-gap: 1em;
				grid-row-gap: 0;
				margin-bottom: 1.5em;
			}

			img {
				height: auto;
				max-width: 100%;
			}

			h2 {
				margin: 0 0 0.25em;
			}

			p {
				margin: 0 0 1.5em;
			}
		</style>
	</head>

	<body>

		<h1>Awesome Dogs</h1>

		<div class="grid">
			<div>
				<label for="age">Age</label>
				<select id="age" data-filter="age">
					<option value="all">All Ages</option>
					<option value="puppy">Puppy</option>
					<option value="adult">Adult</option>
					<option value="senior">Senior</option>
				</select>
			</div>

			<div>
				<label for="size">Size</label>
				<select id="size" data-filter="size">
					<option value="all">All Sizes</option>
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="large">Large</option>
				</select>
			</div>

			<div>
				<label for="cats">Likes Cats</label>
				<select id="cats" data-filter="cats">
					<option value="all">Doesn't Matter</option>
					<option value="yes">Yes</option>
					<option value="no">No</option>
				</select>
			</div>
		</div>


		<div id="app"></div>


		<script src="rue.js"></script>
		<script src="dogs.js"></script>
		<script>
			let app = new Rue('#app', {
				data: {
					dogs: dogData,
					filters: {
						age: 'all',
						size: 'all',
						cats: 'all'
					}
				},
				template: function (props) {

					// If there are no dogs
					if (!props.dogs.length) {
						return `<p>There are no dogs. Sorry!</p>`;
					}

					// Filter the dogs to display
					let dogs = props.dogs.filter(function (dog) {
						if (props.filters.age !== 'all' && dog.age.toLowerCase() !== props.filters.age) return false;
						if (props.filters.size !== 'all' && dog.size.toLowerCase() !== props.filters.size) return false;
						if (props.filters.cats === 'yes' && !dog.cats) return false;
						return true;
					});

					// If there aren't any, show a message
					if (!dogs.length) {
						return `<p>There aren't any dogs that match your criteria. Sorry!</p>`;
					}

					// Otherwise, show the dogs
					return `
						<div class="grid">
							${dogs.map(function (dog) {
								return `
									<div>
										<img alt="" src="img/${dog.img}">
										<h2>${dog.name}</h2>
										<p>${dog.size}, ${dog.age}${!dog.cats ? ', No Cats' : ''}</p>
									</div>`;
							}).join('')}
						</div>`;

				}
			});

			/**
			 * Handel input events
			 * @param  {Event} event The event object
			 */
			function inputHandler (event) {

				// Make sure the element was a filter menu
				let filter = event.target.getAttribute('data-filter');
				if (!filter) return;

				// Update the #app state
				app.data.filters[filter] = event.target.value;

			}

			// Render the initial UI
			app.render();

			// Listen for input events
			document.addEventListener('input', inputHandler);
		</script>
	</body>
</html>
